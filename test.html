<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #33c1cd, #2ba2aa);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51, 193, 205, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .success { background: rgba(34, 197, 94, 0.2); }
        .error { background: rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>ðŸš€ Personal Dashboard Test</h1>
        <p>Testing the enhanced UI/UX features:</p>
        
        <button class="test-btn" onclick="testAnimations()">Test Animations</button>
        <button class="test-btn" onclick="testResponsive()">Test Responsive</button>
        <button class="test-btn" onclick="openDashboard()">Open Dashboard</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function testAnimations() {
            const card = document.querySelector('.test-card');
            card.style.animation = 'pulse 0.5s ease-in-out';
            setTimeout(() => card.style.animation = '', 500);
            showStatus('âœ¨ Animations working perfectly!');
        }

        function testResponsive() {
            const width = window.innerWidth;
            let device = 'Desktop';
            if (width <= 767) device = 'Mobile';
            else if (width <= 1023) device = 'Tablet';
            showStatus(`ðŸ“± Responsive design active - ${device} (${width}px)`);
        }

        function openDashboard() {
            window.location.href = 'index.html';
        }

        // Add CSS keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);

        // Auto-test on load
        setTimeout(() => {
            showStatus('ðŸŽ‰ Dashboard is ready! All features loaded successfully.');
        }, 1000);
    </script>
</body>
</html>
